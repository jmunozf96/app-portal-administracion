<p-menubar>

         alt="icon"/>
  </ng-template>
</p-menubar>
<div class="col-12">

    <div class="col-12 md:col-5">
      <div class="p-fluid">
        <app-login></app-login>
      </div>

      </p-divider>
    </div>

      <div class="p-fluid">
        <app-register></app-register>

    </div>
