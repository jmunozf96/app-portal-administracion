<div class="col-12">
  <div class="grid">
    <div class="col-12 flex justify-content-end">
      <button
        pButton
        label="Agregar nuevo usuario"
        type="button"
        icon="pi pi-plus"
        class="p-button-success"
        (click)="onNew()"></button>
    </div>
    <div class="col-12">
      <p-table
        class=""
        #myTable
        [value]="datas"
        [lazy]="true"
        (onLazyLoad)="getAllData()"
        responsiveLayout="scroll"
        scrollHeight="77vh"
        dataKey="id"
        [loading]="isLoading">
        <ng-template pTemplate="header">
          <tr>
            <th pSortableColumn="username">Usuario
              <p-sortIcon field="username"></p-sortIcon>
            </th>
            <th pSortableColumn="email">Correo
              <p-sortIcon field="email"></p-sortIcon>
            </th>
            <th pSortableColumn="firstName">Nombres
              <p-sortIcon field="firstName"></p-sortIcon>
            </th>
            <th pSortableColumn="lastName">Apellidos
              <p-sortIcon field="lastName"></p-sortIcon>
            </th>
            <th pSortableColumn="lastName">Acci√≥n
            </th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-user>
          <tr>
            <td>{{user['username']}}</td>
            <td>{{user['email']}}</td>
            <td>{{user['firstName']}}</td>
            <td>{{user['lastName']}}</td>
            <td>
              <button pButton type="button" icon="pi pi-pencil"
                      class="p-button-info p-button-rounded p-button-sm mr-1" (click)="onActive(user)"></button>
              <button pButton type="button" icon="pi pi-times"
                      class="p-button-danger p-button-rounded p-button-sm" (click)="onDelete(user)"></button>
            </td>
          </tr>
        </ng-template>
      </p-table>
    </div>
  </div>
</div>
<p-toast></p-toast>
<p-dialog
  [(visible)]="showForm"
  [style]="{width: '450px'}"
  header="Usuario"
  [modal]="true"
  styleClass="p-fluid">
  <ng-template pTemplate="content">
    <app-formulario
      [esNuevo]="this.isSave"
      [data]="this.data"
      (sendData)="isSave ? onSave($event) : onUpdate($event)"></app-formulario>
  </ng-template>
</p-dialog>
<p-confirmDialog [style]="{width: '50vw'}" [baseZIndex]="10000"
                 rejectButtonStyleClass="p-button-text"></p-confirmDialog>
