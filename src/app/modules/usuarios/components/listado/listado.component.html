<div class="col-12">
  <div class="grid">
    <div class="col-12 flex justify-content-end">
      <button pButton label="Agregar nuevo usuario" type="button" icon="pi pi-plus" class="p-button-success"></button>
    </div>
    <div class="col-12">
      <p-table
        class=""
        #myTable
        [value]="usuarios"
        [lazy]="true"
        (onLazyLoad)="getAllUsers()"
        responsiveLayout="scroll"
        scrollHeight="77vh"
        dataKey="id"
        [loading]="isLoading">
        <ng-template pTemplate="header">
          <tr>
            <th pSortableColumn="username">Usuario
              <p-sortIcon field="username"></p-sortIcon>
            </th>
            <th pSortableColumn="email">Correo
              <p-sortIcon field="email"></p-sortIcon>
            </th>
            <th pSortableColumn="firstName">Nombres
              <p-sortIcon field="firstName"></p-sortIcon>
            </th>
            <th pSortableColumn="lastName">Apellidos
              <p-sortIcon field="lastName"></p-sortIcon>
            </th>
            <th pSortableColumn="lastName">Acci√≥n
            </th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-customer>
          <tr>
            <td>{{customer['username']}}</td>
            <td>{{customer['email']}}</td>
            <td>{{customer['firstName']}}</td>
            <td>{{customer['lastName']}}</td>
            <td>
              <button pButton type="button" icon="pi pi-pencil" class="p-button-info p-button-rounded p-button-sm mr-1"></button>
              <button pButton type="button" icon="pi pi-times" class="p-button-danger p-button-rounded p-button-sm"></button>
            </td>
          </tr>
        </ng-template>
      </p-table>
    </div>
  </div>
</div>
<p-toast></p-toast>
